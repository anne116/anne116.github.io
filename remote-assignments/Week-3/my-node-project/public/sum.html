<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <input type="number" id="userInput" placeholder="Please Enter a number">
        <button onclick="fetchData()">Calculate!</button>
        <div id="result"></div>

        <script>
            function fetchData() {
                var xhr = new XMLHttpRequest();
                var inputNum = document.getElementById("userInput").value;
                xhr.open("GET", "http://localhost:3000/data?number=" + inputNum, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var result = xhr.responseText;
                        document.getElementById("result").innerText = "Result: " + result;
                    }
                }
                xhr.send();
            }
            window.onload = fetchData;
        </script>
    </body>
</html>
